cell_types:
          # "re-spaces" для `pattern_syntax` означает, что в `pattern` содержится модифицированное регулярное выражение, которое будет предварительно обработано, заменяя все  одиночные пробелы на возможные пробелы (' '  ->  \s* или [ ]*), а двойные - на обязательные пробелы ('  '  ->  \s+).

          # Перечень "transformations: ..." при паттерне  позволяет указать преобразования, которые будут произведены над текстовым значением ячейки перед проверкой (регулярным выражением). На момент написания доступны преобразования: 'fix_sparse_words', 'remove_all_spaces', 'remove_spaces_around_hypen' (подробнее см. класс ConfidentPattern).

  - teacher:
      name: преподаватель
      patterns:
            # имя преподавателя может содержать префикс должности, обязательно фамилию (с допустимым дефисом в середине) а также опциональные инициалы
        - confidence: 1.00
          pattern: '(?:доц|проф|асс[истент]*|ст\. пр\w* |пр[еподаватель]*|[кд]\.\w{1,6}\.н)\. [а-яё]+'
          pattern_syntax: re-spaces
          pattern_flags: I

        - confidence: 0.95
            # Фамилия И.О.
          pattern: '[А-ЯЁа-яё-]{2,}  [А-ЯЁ]\. [А-ЯЁ]\. (?:$|,)'
          pattern_syntax: re-spaces

        - confidence: 0.80
            # Фамилия
          pattern: '[А-ЯЁ][а-яё]+(\-[А-ЯЁ]?[а-яё]+)*\s*(?:,|$)'
          pattern_syntax: re

        - confidence: 0.40
            # Содержится слово (Фамилия) с Большой буквы
          pattern: '.*[А-ЯЁ][а-яё]+.*'
          pattern_syntax: re
          pattern_flags: 0

        - confidence: 0.20
            # Слово с любой буквы
          pattern: '\w+'
          pattern_syntax: re
          pattern_flags: I

        - confidence: 0.05
            # Любые символы (Например, "???")
          pattern: '.+'
          pattern_syntax: re

  - room:
      name: аудитория
      patterns:
            # аудитория может иметь префикс корпуса, либо быть тренажёрным залом, либо быть названием фирмы в кавычках
        - confidence: 1.00
          pattern: '(?:ГУК|А|Б|В|ЛК|Т|общ\.?|(?:высотка)? каб\.) -? \d{3,}(?:-\d+| [а-я])? [,]? .*'
          pattern_syntax: re-spaces
          pattern_flags: I
          transformations: remove_spaces_around_hypen

        - confidence: 0.98
          pattern: '.*  зал  .*'
          pattern_syntax: re-spaces
          pattern_flags: I
          transformations: remove_spaces_around_hypen

        - confidence: 0.95
          pattern: ' дист[анционно.]*'
          pattern_syntax: re-spaces
          pattern_flags: I

        - confidence: 0.80
            # 3+ цифры
          pattern: '(?:\d{3,}(-\d+|[а-я])? [,]? )+'
          pattern_syntax: re-spaces

        - confidence: 0.30
            # слово и 3+ цифры
          pattern: '(?:\S{1,10} \d{3,}(-\d+|[а-я])? [,]? )+'
          pattern_syntax: re-spaces

#        - confidence: 0.20
#            # аудитория может иметь префикс корпуса, либо быть тренажёрным залом, либо быть названием фирмы в кавычках
#          pattern: '(?:(?:(?:ГУК|А|Б|В|ЛК|Т|(?:высотка)? каб\.)? -? \d+(-\d+|[а-я])?|\".+\"|.* зал .*)?[,]?)+'
#          pattern_syntax: re-spaces
#          pattern_flags: I

        - confidence: 0.10
            # Любые символы (Например, "???")
          pattern: '.+'
          pattern_syntax: re

  - discipline:  # Название предмета
      name: дисциплина
      patterns:
        - confidence: 1.00
            # заглавные буквы, дефисы, скобки и точки - хотя бы два слова.
          pattern: '[А-ЯЁA-Z]{2,}[\s.-]+[А-ЯЁA-Z. -]{1,}$'
          pattern_syntax: re
          transformations: fix_sparse_words

        - confidence: 0.90
            # заглавные буквы, дефисы, скобки и точки.
          pattern: '[А-ЯЁA-Z.() -]{2,}$'
          pattern_syntax: re
          transformations: fix_sparse_words

#        - confidence: 0.93
#            # Разреженные пробелами слова: 'М А Т Е М А Т И К А', 'И   С   Т   О   Р   И   Я            Р   О   С   С   И   И'
#          # pattern: '(?:\b[А-ЯЁA-Z-][.]?(?:\s+|$)){5,}$'
#          pattern: '[А-ЯЁA-Z.() -]{2,}$'  # такой же, как для 0.90
#          pattern_syntax: re
#          transformations: fix_sparse_words

        - confidence: 0.30
            # хотя бы две заглавные буквы подряд
          pattern: '.*[А-ЯЁA-Z]{2,}.*'
          pattern_syntax: re

        - confidence: 0.05
            # Любые символы (Например, "???")
          pattern: '.+'
          pattern_syntax: re

  - group:
      name: учебная группа
      patterns:
        - confidence: 1.00
            # одно-буквенные группы в ВолгГТУ имеют только буквы: И М Ф Э (на 2023), дефис и цифры.
            # для остальных: заглавная буква, буквы, дефис и цифры
          pattern: '(?:[ИМФЭ]|[А-ЯЁA-Z]+[А-ЯЁA-Zа-яёa-z.]+)-[\d.-]+.*'
          pattern_syntax: re
          transformations: remove_all_spaces

        - confidence: 0.80
            # заглавная буква, буквы, дефис и цифры
            # (<100%, Потому что большое пересечение с названиями аудиторий)
          pattern: '[А-ЯЁA-Z]+[А-ЯЁA-Zа-яёa-z.]*-[\d.-]+.*'
          pattern_syntax: re
          transformations: remove_all_spaces

        - confidence: 0.05
            # Любые символы (Например, "???")
          pattern: '.+'
          pattern_syntax: re

  - month_day:
      name: день месяца
      patterns:
        - confidence: 1.00
            # 1 или 2 цифры от 1 до 31
          pattern: '(?:[1-9]|[12]\d|3[01])$'
          pattern_syntax: re

  - fake_month_day:
      name: ложный день месяца (скрытый, ненужный нам)
      patterns:
        - confidence: 1.00
            # 0 или отрицательные
          pattern: '(?:0|-1?\d)$'
          pattern_syntax: re

  - week_day:  # имя одного из 6 дней недели (ВС не ожидаем)
      name: день недели (ПН, ВТ, ...)
      patterns:
        - confidence: 1.00
          # полные названия
          pattern: '(?:Понедельник|вторник|среда|четверг|пятница|суббота)$'
          pattern_syntax: re
          pattern_flags: I

        - confidence: 1.00
            # ПН, ВТ, СР, ЧТ, ПТ, СБ  (ВС не ожидаем)
          pattern: '(?:ПН|ВТ|СР|ЧТ|ПТ|СБ)$'
          pattern_syntax: re

        - confidence: 0.97
            # сокращённые названия
          pattern: '(?:Пон[едельник]*|втор[ник]*|сре[да]*|четв[ерг]*|пятн[ица]*|суб[бота]*)\.?$'
          pattern_syntax: re
          pattern_flags: I

  - month_name:  # имя одного из 10 месяцев года (июль, август не ожидаем)
      name: название месяца
      patterns:
        - confidence: 1.00
          # полные названия
          pattern: '(?:январь|февраль|март|апрель|май|июнь|сентябрь|октябрь|ноябрь|декабрь)$'
          pattern_syntax: re
          pattern_flags: I

        - confidence: 0.97
            # сокращённые названия
          pattern: '(?:янв[арь]*|фев[раль]*|март?|апр[ель]*|май|июнь?|сен[тябрь]*|окт[ябрь]*|ноя[брь]*|дек[абрь]*)\.?$'
          pattern_syntax: re
          pattern_flags: I

  - hour_range:  # '1-2', '15-16'
      name: академ.часы
      patterns:
        - confidence: 1.00
          # `1- 2`
          pattern: '1?\d - 1?\d$'
          pattern_syntax: re-spaces
          transformations: remove_all_spaces

