cell_types_filepath: 'test_data/simple_cell_types.yml'


patterns:
  mark:
    description: Mетка
    kind: general
    content_type: ring

  ring:
    description: Кружок
    kind: cell
    content_type: ring
    extends: [mark]

  star:
    description: Звёздочка
    kind: cell
    content_type: star
    extends: [mark]
    # count_in_document: 10

  cross:
    description: Крестик
    kind: cell
    content_type: cross
    extends: [mark]


  col_letter:
    description: Буква столбца
    kind: cell
    content_type: col_letter

  row_number:
    description: Номер строки
    kind: cell
    content_type: row_number



