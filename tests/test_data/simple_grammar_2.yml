  group_3x3:
    description: Группа меток
    kind: area  # массив или ряд элементов, выровненных друг относительно друга
    size: 3 x 3  # размер в ячейках Excel
    # item_count: 9
    # item_pattern: mark
    inner:
      mark_1:
        pattern: mark
        location: left, top
      mark_2:
        pattern: mark
        location: right, top
      mark_3:
        pattern: mark
        location: left, bottom
      mark_4:
        pattern: mark
        location: right, bottom
      mark_5:
        pattern: mark
        location: {left: 0, top: 1, bottom: 1}
      mark_6:
        pattern: mark
        location: {right: 0, top: 1, bottom: 1}
      mark_7:
        pattern: mark
        location: {left: 1, right: 1, top: 0}
      mark_8:
        pattern: mark
        location: {left: 1, right: 1, bottom: 0}
      mark_9:
        pattern: mark
        location: {left: 1, right: 1, top: 1, bottom: 1}

  field:
    description: Все группы меток на поле
    kind: array  # массив или ряд элементов, выровненных друг относительно друга
    direction: fill
    item_pattern: group_3x3
    item_count: 2+
    gap: 0

  root:
    description: всё поле
    kind: area
    root: true
    count_in_document: 1

    inner:  # содержимое
      field:
        pattern: field
