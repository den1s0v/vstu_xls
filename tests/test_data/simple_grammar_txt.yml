cell_types:

  - ring:
      description: кружок
      patterns:
        - confidence: 1.00
          pattern: '[oо○]'  # latin, rus, Alt+9
          pattern_syntax: re
          pattern_flags: I

  - star:
      description: звёздочка
      patterns:
        - confidence: 1.00
          pattern: '[*]'
          pattern_syntax: re
#          pattern_flags: I

  - col_letter:
      description: буква столбца
      patterns:
        - confidence: 1.00
          pattern: '[A-H]'
#          pattern_syntax: re

  - row_number:
      description: номер строки
      patterns:
        - confidence: 1.00
          pattern: '\d'
#          pattern_syntax: re


patterns:
  mark:
    description: Mетка
    kind: general
    content_type: ring

  ring:
    description: Кружок
    kind: cell
    content_type: ring
    extends: [mark]

  star:
    description: Звёздочка
    kind: cell
    content_type: star
    extends: [mark]


  col_letter:
    description: Буква столбца
    kind: cell
    content_type: col_letter

  row_number:
    description: Номер строки
    kind: cell
    content_type: row_number



  letters:
    description: буквы в заголовке
    kind: array  # массив или ряд элементов, выровненных друг относительно друга
  #  direction: row  #  по горизонтали (если не указать, то в любом направлении)
    item_pattern: col_letter
    item_count: 2+
  #  location: left, right, top, bottom   # можно ввести синоним для полного равенства - coinside


  numbers:
    description: числа в заголовке
    kind: array  # массив или ряд элементов, выровненных друг относительно друга
  #  direction: row  #  по горизонтали (если не указать, то в любом направлении)
    item_pattern: row_number
    item_count: 2..6
  #  location: left, right, top, bottom   # можно ввести синоним для полного равенства - coinside


  field:
    description: метки на поле
    kind: array  # массив или ряд элементов, выровненных друг относительно друга
    direction: fill  #  по горизонтали (если не указать, то в любом направлении)
    item_pattern: mark
    item_count: 2+
    gap: 1-
    #  location: left, right, top, bottom   # можно ввести синоним для полного равенства - coinside

  root:
    description: всё поле
    kind: area
    root: true
    count_in_document: 1

    inner:  # содержимое
      field:
        pattern: field
      numbers:
        pattern: numbers

